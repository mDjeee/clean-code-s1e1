<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="add__title">Add Item</h3>
      <div class="add__content">
        <input id="new-task" class="add__input inp-txt" type="text">
        <button class="add__btn btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__tasks">
        <li class="todo__tasks-item item">
          <input type="checkbox" class="todo__tasks-checkbox inp-chb">
          <label class="todo__tasks-label task-label">Pay Bills</label>
          <input type="text" class="todo__tasks-input inp-txt">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="img-x" alt=""></button>
        </li>
        <li class="todo__tasks-item edit-mode item">
          <input type="checkbox" class="todo__tasks-checkbox inp-chb">
          <label class="todo__tasks-label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__tasks-input inp-txt">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img src="./remove.svg" class="img-x" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__tasks">
        <li class="completed__tasks-item item">
          <input type="checkbox" class="completed__tasks-checkbox inp-chb" checked>
          <label class="completed__tasks-label task-label">See the Doctor</label>
          <input type="text" class="completed__tasks-input inp-txt">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="img-x" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
